<div mat-dialog-content>
  <p>Coloque a Quantidade e Pre√ßo da compra dos itens</p>
  <form [formGroup]="form" (ngSubmit)="saveQuantityPurchase()" > 
    <div class="input-group mb-3">
      <input type="number"  id="quantity" formControlName="quantity" class="form-control" placeholder="Quantity">
    </div>
    <div class="input-group mb-3">
      <input type="number" step="0.01" id="price" formControlName="price" class="form-control" placeholder="Price">
    </div>
    <button  class="btn btn-primary mb-4" type="submit" >
      Salvar</button>
  </form>
</div>
