<app-card cardTitle="Dados do Time" [options]="false">
    <!-- <h5>Form controls</h5>
    <hr> -->
    <div class="row">
        <div class="col-md-12">
            <form *ngIf="form" [formGroup]="form" (ngSubmit)="salvar()">
                <div class="form-group">
                    <label>Nome do Time:</label>
                    <input type="text" class="form-control" formControlName="nome" placeholder="Nome" [ngClass]="{ 'is-invalid': submitted && f.nome.errors }">
                    <div *ngIf="submitted && f.nome.errors" class="invalid-feedback">
                        <div *ngIf="f.nome.errors.required">Informe um nome</div>
                    </div>
                </div>
                <div *ngIf="f.id.value" class="form-group">
                    <label>Membros:</label>
                    <ng-select  formControlName="usuarios" addTagText="Criar Novo" [addTag]="criarNovoMembro.bind(this)"  (remove)="removerMembro($event)" [multiple]="true"
                        [items]="usuariosList" bindLabel="nome" bindValue="id">
                    </ng-select>
                </div>
                <button type="submit" class="btn btn-primary">{{f.id.value ? 'Editar' : 'Salvar'}}</button>
            </form>
        </div>
