<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-unlock auth-icon"></i>
        </div>
        <h3 class="mb-4">Login</h3>
        <form [formGroup]="form" (ngSubmit)="login()" > 
          <!-- (ngSubmit)="teste()" -->
          <div class="input-group mb-3">
            <input type="email"  id="email" formControlName="email" class="form-control" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
            </div>
          </div>
          <div class="input-group mb-4">
            <input type="password"  id="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
          </div>
          <button [disabled]="loading" class="btn btn-primary mb-4" type="submit" >
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login</button>
          <a routerLink="/auth/signup" class="btn btn-link">Register</a>
          <!-- (click)="login()" -->
        </form>

            <label for="checkbox-fill-a1" class="cr"> Save Details</label>
          </div>
        </div> -->

        <p class="mb-0 text-muted">Donâ€™t have an account? <a [routerLink]="['/auth/signup']">Sign up</a></p> -->
      </div>
    </div>
  </div>
</div>
